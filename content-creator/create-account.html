<body>
    <div class="main-content createAccount-section">
        <header class="wrapper header-primary">
            <div class="app-container">
                <nav class="navigation-bar">

                        <div class="col-lg-2 logo-main">

        <section class="form-section ">

                <form id="login" method="post">

                    </div>

                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" name="password">
                        <span class="icon icon-pwd"></span>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Re-enter Password" name="repassword">
                        <span class="icon icon-pwd"></span>
                    </div>
                    <a href="#" class="forget-text">Forgot Password?</a>
                    <button type="submit" class="btn btn-submit">Login</button>
                    <p class="signup-text">Donâ€™t have an account? <a href="#">Sign up</a></p>
